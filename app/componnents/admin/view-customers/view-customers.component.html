<section id="main" name="main">
    <section id="theTable">
        <ng-template #loading>
            <img src="../../../assets/images/loading.jpg" alt="" width="300px">
        </ng-template>

        <section id="customersTable" name="customersTable">
            <table *ngIf="adminService.customers;else loading">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of adminService.customers"
                    routerLink="/admin/edit-customer//{{c.id}}">
                        <td>{{c.firstName}}</td>
                        <td>{{c.lastName}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.password}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>
